<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devocional Diário • Um Dedo de Fé</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5e6ca;
      color: #4b2e05;
      text-align: center;
    }

    header {
      background-color: #f5e6ca;
      padding: 20px 0 0 0;
    }

    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5e6ca;
    }

    .logo-container img {
      width: 90%;
      max-width: 350px;
      height: auto;
    }

    .banner-topo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5e6ca;
      margin-top: 10px;
    }

    .banner-topo img {
      width: 100%;
      height: auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 20px;
    }

    .titulo-devocional {
      font-size: 1.5em;
      color: #4b2e05;
      margin-top: 20px;
    }

    .verse {
      font-style: italic;
      color: #5a3a07;
      margin: 15px 0;
    }

    .date {
      font-size: 0.9em;
      color: #7a5b28;
      margin-top: 15px;
    }

    footer {
      background-color: #f5e6ca;
      padding: 20px 0;
      color: #4b2e05;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo-umdedodefe.png" alt="Um Dedo de Fé">
    </div>

    <div class="banner-topo">
      <img src="imagens/banner-promocional.jpg" alt="Banner Promocional - Caneca Devocional">
    </div>
  </header>

  <main>
    <h1 class="titulo-devocional">Busque primeiro o Reino e confie no cuidado de Deus</h1>
    <p class="verse">
      "Buscai, pois, em primeiro lugar o Reino de Deus e a sua justiça, e todas estas coisas vos serão acrescentadas."<br>
      — Mateus 6:33
    </p>
    <p class="date">22/10/2025</p>
  </main>

  <footer>
    <p>© 2025 Um Dedo de Fé — Todos os direitos reservados.</p>
  </footer>

</body>
</html>

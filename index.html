<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devocional Di√°rio | Um Dedo de F√©</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Paleta de cores tema caf√© === */
    :root {
      --fundo: #f5e6ca;
      --marrom-escuro: #3b2f2f;
      --caramelo: #c6a984;
      --texto: #3b2f2f;
      --bege-claro: #fffaf2;
    }

    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      line-height: 1.6;
    }

    header {
      text-align: center;
      background-color: var(--caramelo);
      padding: 30px 20px;
      border-bottom: 3px solid var(--marrom-escuro);
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    header h1 {
      font-size: 1.8rem;
      margin-top: 10px;
      color: var(--marrom-escuro);
    }

    #today-date {
      font-style: italic;
      color: #4b3b2f;
      margin-top: 4px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: var(--bege-claro);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      color: var(--marrom-escuro);
    }

    .credit {
      margin-top: 6px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 768px) {
      main {
        margin: 20px;
        padding: 20px;
      }
      header img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Substitua o caminho abaixo pela URL do seu arquivo de logo -->
    <img src="logo-umdedodefe.png" alt="Um Dedo de F√© - Logo">
    <h1>‚òï Devocional Di√°rio</h1>
    <p id="today-date"></p>
  </header>

  <main id="devocional-container">
    <div class="loading">Carregando devocional...</div>
  </main>

  <footer>
    <p>üìñ Que este momento fortale√ßa sua f√© a cada amanhecer.</p>
    <p class="credit">¬© 2025 Um Dedo de F√©</p>
  </footer>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const fileName = `${yyyy}-${mm}-${dd}.html`;

    document.getElementById('today-date').textContent =
      today.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });

    const container = document.getElementById('devocional-container');

    fetch(`entries/${fileName}`)
      .then(response => {
        if (!response.ok) return fetchLastAvailable();
        return response.text();
      })
      .then(html => {
        container.innerHTML = html;
      })
      .catch(() => {
        container.innerHTML = "<p>N√£o foi poss√≠vel carregar o devocional de hoje.</p>";
      });

    async function fetchLastAvailable() {
      const response = await fetch('entries/');
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const links = [...doc.querySelectorAll('a')]
        .map(a => a.getAttribute('href'))
        .filter(href => href.endsWith('.html'))
        .sort();
      const lastFile = links.pop();
      if (lastFile) {
        const lastResponse = await fetch(`entries/${lastFile}`);
        return lastResponse.text();
      } else {
        return "<p>Nenhum devocional dispon√≠vel ainda.</p>";
      }
    }
  </script>
</body>
</html>
